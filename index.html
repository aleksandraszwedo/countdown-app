<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>countdown</title>

    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700&amp;subset=latin-ext" rel="stylesheet">
    
</head>

<body>
    <div id="main" class="main-div">
        <h1>Pick an event!</h1>
        <div class="buttons">
            <button class="event-button" id="holiday">Holiday</button>
            <button class="event-button" id="birthday">Birthday</button>
            <button class="event-button" id="wedding">Wedding</button>
        </div>
        <h1>Text a date!</h1>
        <form id="form">
            <label for="year">first, text year:</label>
            <input type="number" id="year" placeholder="2018"><br>
            <label for="month">time for month:</label>
            <input type="number" id="month" placeholder="01"><br>
            <label for="day">day:</label>
            <input type="number" id="day" placeholder="01"><br>
            <label for="hour">what time?</label>
            <input type="number" id="hour" class="hour-input" placeholder="00">
            <label for="minute" class="colon">:</label>
            <input type="number" id="minute" class="hour-input" placeholder="00"><br>
            <input type="button" value="countdown!" id="countdown">
        </form>
        <p id="count"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
