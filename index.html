<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>countdown</title>
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700&amp;subset=latin-ext" rel="stylesheet">
    
</head>

<body>
    <div id="main" class="main-div">
        <h1>Pick an event!</h1>
        <div class="buttons">
            <button class="event-button" id="holiday">Holiday</button>
            <button class="event-button" id="birthday">Birthday</button>
            <button class="event-button" id="wedding">Wedding</button>
        </div>
        <h1 id="reload">Text a date!</h1>
        <form id="form">
            <label for="year" class="standard">first, text year:</label>
            <input type="number" id="year" placeholder="2018" maxlength="4"><br>
            <label for="month" class="standard">time for month:</label>
            <input type="number" id="month" placeholder="01" maxlength="2"><br>
            <label for="day" class="standard">day:</label>
            <input type="number" id="day" placeholder="01" maxlength="2"><br>
            <label for="hour" class="standard">what time?</label>
            <input type="number" id="hour" class="hour-input" placeholder="00" maxlength="2">
            <label for="minute" class="colon">:</label>
            <input type="number" id="minute" class="hour-input" placeholder="00" maxlength="2"><br>
            <input type="button" value="countdown!" id="countdown">
        </form>
        <p id="count"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
